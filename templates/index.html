{% extends "base.html" %}
{% block content %}
<p>How many shots/explosives to kill each ARC.</p>

<label class="toggle">
    <input type="checkbox" id="data-only"> Show only ARCs with data
</label>

{% for level in threat_order %}
<section class="threat-group threat-{{ level }}">
    <h2>{{ level|title }} Threat</h2>
    <ul>
    {% for arc in grouped_arcs[level] %}
        <li{% if not arc.has_data %} class="no-data"{% endif %}>
            <a href="/arc/{{ arc.slug }}">{{ arc.name }}</a>
            <span class="arc-type">{{ arc.type }}</span>
            {% if arc.has_data %}<span class="has-data-badge">data</span>{% endif %}
        </li>
    {% endfor %}
    </ul>
</section>
{% endfor %}

<script>
document.getElementById('data-only').addEventListener('change', function() {
    document.body.classList.toggle('filter-data-only', this.checked);
});
</script>
{% endblock %}
